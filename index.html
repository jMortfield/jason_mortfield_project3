<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can I Eat This?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <h1 class="title">Can i eat this?</h1>
            <div class="quiz">
                <h2 class="quiz__header">Testing test</h2>
                <p class="quiz__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis at dolore id vel ad excepturi voluptates animi facere. Est obcaecati dignissimos debitis laudantium atque minus veniam dolorem veritatis, tempora quaerat!<span class="quiz__disclaimer"></span></p>
                <form action="" class="quiz__form">
                    <fieldset class="quiz__choices">
                        <label for="yes">Yes</label>
                        <input type="radio" class="quiz__input" id="yes" name="option" value="yes">
                        <label for="no">No</label>
                        <input type="radio" class="quiz__input" id="no" name="option" value="no">
                    </fieldset>
                    <label for="submit" class="visuallyhidden">Let's begin!</label>
                    <input type="submit" class="quiz__button" id="submit" value="Let's Begin!">
                    <label for="reset" class="visuallyhidden">Reset</label>
                    <input type="reset" class="quiz__reset" id="reset">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list-item"><a href="" class="list__link"></a></li>
            <li class="footer__list-item"><a href="" class="list__link"></a></li>
            <li class="footer__list-item"><a href="" class="list__link"></a></li>
            <li class="footer__list-item"><a href="" class="list__link"></a></li>
        </ul>
    </footer>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="/scripts/script.js"></script>

</body>
</html>
